{% extends "base.html" %}
{% block title %}OTP Verification{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md cursor-pointer animate-aura-emphasized">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">OTP Verification</h2>
        <p class="text-gray-600 text-center mb-4">An OTP has been sent to your email. Please enter it below.</p>
        <form method="POST" class="space-y-4">
            <div>
                <label for="otp" class="block text-gray-600 font-medium">OTP</label>
                <input type="text" id="otp" name="otp" maxlength="4" 
                       class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 text-center" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-300 shadow-md">
                Verify OTP
            </button>
        </form>
    </div>
</div>
{% endblock %}
