{% extends "base.html" %}
{% block title %}User Signup{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md cursor-pointer animate-aura-emphasized">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">User Signup</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" 
                       required>
            </div>
            <div>
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email" name="email" 
                       class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" 
                       required>
            </div>
            <div>
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-300 shadow-md">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? 
            <a href="{{ url_for('user_login') }}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
