{% extends "base.html" %}
{% block title %}User Dashboard{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome, {{ current_user.username }}!</h1>

    <div class="bg-white p-6 rounded-lg shadow-md cursor-pointer animate-aura-emphasized">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Scan a New URL</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="url" class="block text-gray-600 font-medium">Enter URL to Scan</label>
                <input type="url" id="url" name="url" placeholder="https://example.com" 
                       class="w-full p-3 mt-1 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-300 shadow-md">
                Scan URL
            </button>
        </form>
    </div>
</div>
{% endblock %}
